<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var url = 'https://core.telegram.org/schema/json';
    var xhr = new XMLHttpRequest();
    var request;
    xhr.open('GET', url);

    xhr.send();

    xhr.status == 200 ? request = JSON.parse(xhr.responseText) : null;
  </script>
</body>
</html>
